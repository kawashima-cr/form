<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA fallback for repo: /form/
      (function () {
        var l = window.location;
        var repoBase = "/form";

        // ä¾‹: https://xxx.github.io/form/users/1?x=y#z
        // -> https://xxx.github.io/form/?p=/users/1&q=?x=y&h=#z
        var pathAfterRepo = l.pathname.startsWith(repoBase)
          ? l.pathname.slice(repoBase.length)
          : l.pathname;

        var target =
          l.origin +
          repoBase +
          "/?p=" +
          encodeURIComponent(pathAfterRepo || "/") +
          "&q=" +
          encodeURIComponent(l.search || "") +
          "&h=" +
          encodeURIComponent(l.hash || "");

        l.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
